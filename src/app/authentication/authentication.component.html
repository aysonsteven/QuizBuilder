<div class="container">
    <h1>Login</h1>
    <form novalidate [formGroup]="loginfrm" (ngSubmit)='onClickSubmit(loginfrm.value)'>
      <div class="form-group"> 
        <label for="id">Username :</label>
        <input type="text" class="form-control" formControlName="id" id="id" required>
        

      </div>

      <div class="form-group">
        <label for="password">Password :</label>
        <input type="text" class="form-control" formControlName="password" id="password">
      </div>
      <div class="form-group">
        <div progress  *ngIf=" errorCheck?.progress ">{{ errorCheck.progress }}</div>
        <div error *ngIf=" errorCheck?.error ">{{ errorCheck.error }}</div>
        <div success *ngIf=" errorCheck?.success ">{{ errorCheck.success }}</div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <router-outlet></router-outlet>

</div>
